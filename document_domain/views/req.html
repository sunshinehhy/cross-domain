<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
</head>
<body>
<p>监听3000，请求页面</p>


<iframe src={{iframeUrl}} id="iframe" onload="test()"></iframe>
<script>
    var p = document.getElementsByTagName('p')[0];
    document.domain = 'sub.localhost';//设置成主域  'sub.localhost'; iframeUrl为http://res.sub.localhost:3001/res
    function test(){
        var win_res = document.getElementById('iframe').contentWindow;
        var data = win_res.data;
        alert('稍后获得来自sub.localhost的数据'+win_res);
        p.innerHTML = data;
    }
</script>


</body>
</html>
